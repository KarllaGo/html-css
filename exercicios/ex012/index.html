<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <h1>Colocando vídeos hospedado localmente</h1>
    <p>Esse vídeo está sendo colocado no próprio servidor.</p>

    <video width="600" poster="imagens/capa.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Infelizmente parece que seu navegador não é compatível com o reprodutor de vídeo.</p>
    </video>

    <h1>Colocando vídeos do Youtube</h1>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/Xarmnlx_jA4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Colocando vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/409555226?h=4374af1f94&color=ff0179&portrait=0" width="600" height="338" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
